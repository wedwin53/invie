<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Precios - tus mejores guitarras!!</title>
	<link rel="stylesheet" type="text/css" href="css/invie.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Allerta" rel="stylesheet">
</head>
<body>
	<header id="header" class="header background">
		<div class="contenedor">
		<figure class="logotipo"><!--  logotipo -->
			<img src="images/invie.png" width="186" height="60" alt="Invie - logotipo">
		</figure>
		</div>		
		<nav class="menu"><!-- menu -->
			<ul>
				<li>
					<a href="index.html">Home</a>
				</li>
				<li>
					<a href="index.html#guitarras">Guitarras</a>
				</li>
				<li>
					<a href="precios.html">Precios</a>
				</li>				
			</ul>
		</nav>
	</header>
	<section class="tabla">
		<div class="contenedor">
			<table>
				<thead>
					<tr>
						<th>Modelo</th>
						<th>Precio</th>
						<th>Descripcion</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Invie Classic</td>
						<td>100.000</td>
						<td>Excelente Guitarra</td>
					</tr>
					<tr>
						<td>Invie Classic</td>
						<td>100.000</td>
						<td>Excelente Guitarra</td>
					</tr>
					<tr>
						<td>Invie Classic</td>
						<td>100.000</td>
						<td>Excelente Guitarra</td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>

	<footer class="footer">
		<div class="contenedor">
			<div class="contacto">
				<img src="images/invie-white.png" alt="LogoBlanco">
				<a href="tel:+506300454545"><strong>Telefono </strong><span>300454545</span></a>
				<a href="mailto:contacto@invie.com"><strong>E-mail</strong><span>contacto@invie.com</span></a>
			</div>
			<form class="formulario">
				<div class="col1">
						<label for="nombre">Nombre</label>
						<input type="text" required id="nombre" name="nombre" />
						<label for="email">E-Mail</label>
						<input type="E-mail" required id="email" name="email" />
						<div class="sexo">
							<label for="mujer">
								<input type="radio" id="mujer" checked name="sexo" value="mujer">Mujer
							</label>
							<label for="hombre">
								<input type="radio" id="hombre" name="sexo" value="hombre">Hombre
							</label>
						</div>
						<div class="intereses">
							<label for="cotizacion">
								<input type="checkbox" checked id="cotizacion" name="intereses" value="cotizacion">Cotizacion
							</label>
							<label for="reclamos">
								<input type="checkbox" id="reclamos" name="intereses" value="reclamos">Reclamos
							</label>
							<label for="comentarios">
								<input type="checkbox" id="comentarios" name="intereses" value="comentarios">Comentarios
							</label>
							<label for="otros">
								<input type="checkbox" id="otros" name="intereses" value="otros">Otros
							</label>
						</div>
				</div>
				<div class="col2">
					<label for="comentarios">Comentarios</label>
					<textarea name="comentarios" id="comentarios" cols="30" rows="6"></textarea>
					<input type="submit" value="Enviar" class="button">
				</div>
			</form>
		</div>
	</footer>S
</body>
</html>
